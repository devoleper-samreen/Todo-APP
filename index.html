<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#111111] text-white">
    <div class="container max-w-[1100px] m-auto border-[1px]">
        <h1 class="row text-[60px] font-bold text-center mt-8 mb-10">
            TODO APP
        </h1>
        <div class="w-[100%] flex align-center justify-center">
            <form class="w-[60%] pb-12">
                <input type="text" class="w-[70%] px-6 py-2 rounded outline-none text-[#111111]"
                    placeholder="Enter task here" id="input" />
                <button class="bg-red-800 w-[100px] px-6 py-2 rounded font-semibold ml-[20px]" id="btn"
                    type="button">Add</button>
            </form>
        </div>

        <div class="w-[100%] flex align-center justify-center mb-10">
            <ul class="w-[60%]" id="list_item">

            </ul>
        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
</body>

</html>
